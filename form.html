<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <title>week5</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="mt-5" id="app">
      <validation-observer v-slot="{ invalid }">
        <form @submit.prevent="newOrder">
          <div class="form-group">
            <validation-provider rules="required" v-slot="{ errors, classes }">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text" placeholder="Your Name" v-model="user.name" :class="classes"/><span class="invalid-feedback" v-if="errors[0]">{{errors[0]}}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required|email" v-slot="{ errors, classes }">
              <label for="email">Email address</label>
              <input class="form-control" id="email" type="email" placeholder="Enter email" v-model="user.email" :class="classes"/><span class="invalid-feedback" v-if="errors[0]">{{errors[0]}}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required|min:8" v-slot="{ errors, classes }">
              <label for="phone">Phone Number</label>
              <input class="form-control" id="phone" type="tel" placeholder="Your phone number" v-model="user.phone" :class="classes"/><span class="invalid-feedback" v-if="errors[0]">{{errors[0]}}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required" v-slot="{ errors, classes }">
              <label for="address">Home address</label>
              <input class="form-control" id="address" type="text" placeholder="Home address" v-model="user.address" :class="classes"/><span class="invalid-feedback" v-if="errors[0]">{{errors[0]}}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <label for="payment">Payment terms</label>
            <select class="form-control" v-model="user.payment" required="required">
              <option value="" disabled="disabled">Please choose one payment term</option>
              <option value="WebATM">WebATM</option>
              <option value="CVS">CVS</option>
              <option value="Barcode">Barcode</option>
              <option value="Credit">Credit</option>
              <option value="ApplePay">ApplePay</option>
              <option value="GooglePay">GooglePay</option>
            </select>
          </div>
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" id="remarks" type="text" placeholder="Leave your remarks here" cols="30" rows="5" v-model="user.remarks"></textarea>
          </div>
          <div class="text-right">
            <button class="btn btn-primary" type="submit" :disabled="invalid">Submit</button>
          </div>
        </form>
      </validation-observer>
    </div>
    <script src="form.js"></script>
  </body>
</html>
